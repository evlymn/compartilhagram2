<mat-divider></mat-divider>
<div class="timeline-post "
     *ngIf="post"
     [ngClass]="isRepost ? 'timeline-post-background-repost' : 'timeline-post-background'">
  <app-post-header [isDetail]="isDetail" [loggedUId]="loggedUId"
                   [isRepost]="isRepost" [post]="post" [index]="index"></app-post-header>
  <app-post-body [isDetail]="isDetail" [post]="post"
                 [isRepost]="isRepost"
                 [index]="index"
                 [loggedUId]="loggedUId"></app-post-body>


  <div *ngIf="post?.repost" class="repost">
    <app-timeline-post *ngIf="post?.repost "
                       [isRepost]="true"
                       [index]="index"
                       [post]="post?.repost">
    </app-timeline-post>
  </div>
  <app-post-footer *ngIf="!isRepost"
                   [totalComments]="totalComments"
                   [userCommented]="userCommented"
                   [loggedUId]="loggedUId"

                   [isDetail]="isDetail" [post]="post"></app-post-footer>


  <app-post-comments
    (commentChanged)="commentChanged($event)"
    [loggedUId]="loggedUId"
    [isDetail]="isDetail"
    [postId]="post?.id"
    [comments]="comments"></app-post-comments>
