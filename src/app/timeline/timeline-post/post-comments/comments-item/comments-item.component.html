<div class="post-comments">
  <div class="comment-items">
    <div class="comment-header">
      <div class="comment-user-info">
        <div class="user-avatar">
          <div class="comment-avatar">
            <img class="post-avatar-image" alt="image profile" [src]="item?.photoURL">
          </div>
        </div>
        <div class="user-name">
          {{item?.displayName}}
        </div>
      </div>
    </div>
    <div class="comment-body">
      <span>
         {{ item?.commentText}}
      </span>
    </div>
  </div>
  <div class="comment-favorite">
    <div class="favorite-item">
      <div class="comment-action-icon" (click)="favoriteComment()">
        <i class='bx ' [ngClass]=" totalFavoritesByUser ? 'bxs-heart' : 'bx-heart'  "></i>
        <small *ngIf="totalFavorites>0" class="icon-count">{{totalFavorites}}</small>
      </div>
    </div>
    <div class="favorite-item">
      <div class="comment-action-icon" (click)="commentPanelOpened2 = !commentPanelOpened2">
        <i class='bx bx-message-alt-x'></i>
      </div>
    </div>
  </div>
</div>
<mat-expansion-panel class="panel-delete" [expanded]="commentPanelOpened2" (afterCollapse)="onPanelCollapse()">
  <button class="button-expansion button-warning" (click)="openClosePanel()" mat-button>
    cancelar
  </button>
  <button class="button-expansion button-warning" (click)="deleteComment()" mat-button>
    deletar
  </button>
</mat-expansion-panel>
