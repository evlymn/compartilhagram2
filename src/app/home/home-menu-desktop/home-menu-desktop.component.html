<div class="menu-component">
  <div class="menu-desktop">
    <div>
      <ul>
        <li>
          <div class="menu-logo">
            <img alt="logo" *ngIf="isDesktop"
                 src="./assets/images/compartilhagram-logo.png">
            <img class="second-logo" *ngIf="isMiddleSize"
                 alt=".." src="./assets/images/compartilhagram-menor.png">
          </div>
        </li>
        <li [routerLink]="'/home'">

          <span *ngIf="!isMiddleSize"> Feed</span>
          <i class='bx bx-world' [ngClass]=" isMiddleSize ? 'i-middle': ''"></i>


          <!--          <mat-icon [ngClass]="isMiddleSize? 'icon-middle': ''" >home-->
          <!--          </mat-icon>-->
        </li>
        <li [routerLink]="'/home/following'">
          <span *ngIf="!isMiddleSize"> Seguindo</span>
          <i class='bx bx-run' [ngClass]=" isMiddleSize ? 'i-middle': ''"></i>
        </li>
        <li [routerLink]="'alerts'">
          <span *ngIf="!isMiddleSize">Notificações</span>
          <i class='bx bxs-bell'
             [ngClass]="alertsService.totalAlerts>0  && isMiddleSize ? 'bx-tada i-middle': alertsService.totalAlerts>0  && !isMiddleSize ? 'bx-tada': isMiddleSize? 'i-middle' : ''"> </i>
        </li>
        <li [routerLink]="['messages']">
          <span *ngIf="!isMiddleSize">Mensagens</span>
          <mat-icon [ngClass]="isMiddleSize? 'icon-middle': ''">mail_outlined
          </mat-icon>
        </li>
        <li [routerLink]="['groups']">
          <span *ngIf="!isMiddleSize">Grupos</span>
          <mat-icon [ngClass]="isMiddleSize? 'icon-middle': ''">group_outlined
          </mat-icon>
        </li>

        <li [routerLink]="['saved']">
          <span *ngIf="!isMiddleSize">Salvos</span>
          <mat-icon [ngClass]="isMiddleSize? 'icon-middle': ''">bookmarks_outlined
          </mat-icon>

        </li>
        <li [routerLink]="['photos']">
          <span *ngIf="!isMiddleSize">Minhas fotos</span>
          <mat-icon [ngClass]="isMiddleSize? 'icon-middle': ''">photo_library
          </mat-icon>

        </li>

        <li [routerLink]="['profile', user?.uid]">

          <img class="menu-avatar-image" *ngIf="user?.photoURL"
               [src]="user?.photoURL"
               alt="image profile">
        </li>

      </ul>
    </div>
  </div>

</div>
