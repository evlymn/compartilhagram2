<ng-container *ngIf="image">
  <div class="images-upload-grid">
    <div (mouseover)="showRemoveIcon =true" (mouseleave)="showRemoveIcon =false"
         [ngClass]="isMobile? 'image-grid-item-size-mobile': 'image-grid-item-size'"
         class="image-grid-item"
         [style]="'background-image:url(' + image + ')'">
      <img *ngIf="showRemoveIcon" (click)="deleteImg()" class="remove" src="./assets/images/remove-icon.svg" alt="">
    </div>
  </div>
</ng-container>
