<div [style.max-width.px]="isHome? '300': ''">
  <app-title marginTop="20"
             [title]="alertsService.languageService.getText(  isHome ? 'ultimasnotificacoes'  : 'minhasnotificacoes')"></app-title>
  <div class="alerts-list-component" [style.max-width.px]="isHome? '300': ''">
    <app-list-item *ngFor="let item of alerts| async " [alert]="item"></app-list-item>
  </div>
</div>
