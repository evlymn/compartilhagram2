<div *ngIf="alert" class="alert-component">

  <div class="alert-avatar-div">
    <img class="alert-avatar" [src]="alert.photoURL" alt="...">
  </div>

  <div class="div-center">
    <div class="alert-body">
      <div class="display-name">{{ alert.displayName }} <small>{{ alert.alertText }}</small></div>
      <div class="alert-text-body">
        <div class="alert-text">{{ alert.text }} </div>
        <small> - {{ alert.dateTime| timeAgo  }} </small></div>
    </div>

  </div>


  <div *ngIf="alert.image" class="post-image" [style]="'background-image:url(' +alert.image + ')'">
    <!--    <img alt="..." class="alert-image" [src]="alert.image">-->
    <!--    <br>-->
    <!--    <mat-icon>-->
    <!--      {{alert.icon}}-->
    <!--    </mat-icon>-->
  </div>


</div>
