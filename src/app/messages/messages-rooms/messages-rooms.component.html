<h3>{{messagesService.languageService.getWord('mensagens')}}</h3>
<div class="rooms" *ngFor="let item of rooms ">
  <div class="room" [routerLink]="['../messages', item[getKey(item)].uid]">
    <div class="user-info">
      <div class="">
        <img class="post-avatar-image" alt="image profile" [src]="item[getKey(item)].photoURL">
      </div>
      <div class="">
        {{item[getKey(item)].displayName }}
      </div>
    </div>
    <mat-icon>
      arrow_forward
    </mat-icon>
  </div>
</div>
