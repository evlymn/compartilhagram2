<div class="messages-component">
  <div class="post-avatar">
    <img class="post-avatar-image" alt="image profile" [src]="guest?.photoURL">
    <h3>{{guest?.displayName}}</h3>
  </div>
  <div class="messages-body" *ngFor="let item of rooms|async">
    <app-messages-item [loggedUid]="hostId" [item]="item"></app-messages-item>
  </div>
</div>
<div #footer></div>
<button (click)="openBottomSheet()" mat-mini-fab color="primary" class="icon-font-mobile-add">
  <mat-icon>add
  </mat-icon>
</button>
